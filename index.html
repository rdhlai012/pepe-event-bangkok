<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pepe Concert VIP Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-box {
      background: #1e1e1e;
      padding: 30px 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ff9d50;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin: 10px 0 20px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #2a2a2a;
      color: #fff;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background-color: #00ff9d;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00cc80;
    }

    .error {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 10px;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 20px;
      }
      .btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="images/pepe-logo.png" class="logo" alt="Pepe Coin Logo">
    <h1>ðŸ”’ Secure Access</h1>
    <p>Enter your email and passcode to view your VIP pass</p>

    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter passcode" />
    <a href="#" class="btn" onclick="validateLogin()">ðŸ”“ Unlock Pass</a>
    <p id="error-msg" class="error"></p>
  </div>

  <script>
    function validateLogin() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error-msg");

      const allowedEmail = "rdhlai012@gmail.com";
      const allowedPassword = "Razamol@12";

      if (email === allowedEmail && password === allowedPassword) {
        window.location.href = "pass.html";
      } else {
        error.textContent = "Access Denied: Incorrect email or password.";
      }
    }
  </script>

</body>
</html>
